{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <div class="page-list">
    {{ range .Paginator.Pages }}
      <article class="page-card">
			{{ if .Params.url }}
			<div>
				<img src="https://www.google.com/s2/favicons?domain={{ .Params.url }}&sz=64" alt="Favicon">
			</div>
			{{ end }}
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      </article>
    {{ end }}
  </div>

  <div class="column is-narrow">
    {{ partial "widgets/pagination.html" . }}
  </div>
{{ end }}
