{{ define "main" }}
<div class="favorites-container">
  <!-- Search Box -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search favorites..." onkeyup="searchFavorites()">
  </div>

  <!-- Sort Buttons -->
  <div class="sort-buttons">
    <button onclick="sortById('asc')">Sort by ID ↑</button>
    <button onclick="sortById('desc')">Sort by ID ↓</button>
  </div>

  <!-- Favorites List -->
  <div class="favorites-list" id="favoritesList">
    {{ range .Pages }}
    <div class="favorite-item">
      <div class="favicon">
        {{ if .Params.url }}
        <img src="https://www.google.com/s2/favicons?domain={{ .Params.url }}&sz=32" alt="Favicon">
        {{ end }}
      </div>
      <div class="favorite-content">
        <h2><a href="{{ .RelPermalink }}" class="fav-link">{{ .Title }}</a></h2>
        {{ if .Params.url }}
        <div class="url"><a href="{{ .Params.url }}" target="_blank">{{ .Params.url }}</a></div>
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</div>

<style>
  .favorites-container {
    max-width: 800px;
    margin: 0 auto;
  }
  .search-box {
    margin: 20px 0;
  }
  .search-box input {
    width: 100%;
    padding: 8px;
    font-size: 16px;
  }
  .sort-buttons {
    margin-bottom: 20px;
    display: flex;
    gap: 10px;
  }
  .sort-buttons button {
    padding: 8px 12px;
    cursor: pointer;
  }
  .favorites-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .favorite-item {
    display: flex;
    gap: 15px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    align-items: center;
  }
  .favicon img {
    width: 32px;
    height: 32px;
  }
  .favorite-content {
    flex-grow: 1;
  }
  .url {
    color: #666;
    font-size: 0.9em;
    margin: 5px 0;
  }
</style>

<script>
  // Extract ID from URL like /fav/662/
  function extractIdFromUrl(url) {
    const match = url.match(/\/fav\/(\d+)\//);
    return match ? parseInt(match[1]) : 0;
  }

  // Sort by ID function
  function sortById(direction) {
    const container = document.getElementById('favoritesList');
    const items = Array.from(document.querySelectorAll('.favorite-item'));
    
    items.sort((a, b) => {
      const aLink = a.querySelector('.fav-link').getAttribute('href');
      const bLink = b.querySelector('.fav-link').getAttribute('href');
      const aId = extractIdFromUrl(aLink);
      const bId = extractIdFromUrl(bLink);
      
      return direction === 'asc' ? aId - bId : bId - aId;
    });

    // Clear and re-append sorted items
    container.innerHTML = '';
    items.forEach(item => container.appendChild(item));
  }

  // Search function
  function searchFavorites() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toLowerCase();
    const items = document.querySelectorAll('.favorite-item');

    items.forEach(item => {
      const text = item.textContent.toLowerCase();
      item.style.display = text.includes(filter) ? 'flex' : 'none';
    });
  }

  // Initial sort by ID ascending
  document.addEventListener('DOMContentLoaded', () => {
    sortById('asc');
  });
</script>
{{ end }}
