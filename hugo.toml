baseURL = 'https://yuushaexa.github.io/'
languageCode = 'en-us'
title = "BookLibrary"
theme = "database"  
disableKinds = ['rss']
[security]
  [security.http]
    mediaTypes = [
      '^image/avif$',
      '^application/vnd\.api\+json$',
      '^application/json$',
      '^application/gzip$',
      '^application/octet-stream$' 
    ]
[params]
    description = "Book Library"
    author = "Yuusha"
[pagination]
  pagerSize = 50
[services]
    [services.rss]
       limit = 5
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
[taxonomies]
    tag = "tags"
    category = "categories"
    developers = "developers"
    genres = "genres"
    studios = "studios"
[outputs]
    page = [ 'html' ]
    taxonomy = [ "HTML" ]
    term = [ "HTML" ]
