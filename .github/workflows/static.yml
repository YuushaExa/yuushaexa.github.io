name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download gzipped JSON files
        run: |
          mkdir -p assets/novels
          BASE_URL="https://raw.githubusercontent.com/YuushaExa/novels-end/refs/heads/main/result/"
          
          for i in {1..100}; do
            URL="${BASE_URL}${i}.json.gz"
            OUTPUT_FILE="assets/novels/${i}.json.gz"
            
            if curl -s -f -L "$URL" -o "$OUTPUT_FILE"; then
              echo "Downloaded file $i.json.gz successfully"
            else
              echo "Failed to fetch file $i, stopping"
              break
            fi
          done
      
      - name: Build Hugo
        run: hugo --minify --templateMetrics --templateMetricsHints --baseURL "https://yuushaexa.github.io/"
      
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
