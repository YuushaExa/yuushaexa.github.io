name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Cache Hugo and dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            ~/.cache/hugo
            /var/cache/apt/archives
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.mod') }}-${{ hashFiles('**/package-lock.json') }}-1
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gzip
      
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true
      
      - name: Fetch and decompress JSON files
        run: |
          mkdir -p data/gzipped
          baseURL="https://raw.githubusercontent.com/YuushaExa/novels-end/refs/heads/main/result/"
          for i in {1..100}; do
            wget -q "${baseURL}${i}.json.gz" -O "data/gzipped/${i}.json.gz" && \
            gzip -df "data/gzipped/${i}.json.gz" || break
          done
      
      - name: Build
        run: hugo --minify --templateMetrics --templateMetricsHints --baseURL "https://yuushaexa.github.io/"
      
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
